<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      header {
        height: 100px;
        background-color: rgb(0, 153, 255);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.767);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .content {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(177, 223, 236);
        height: 100px;
        width: 70%;
        margin: auto;
        margin-top: 120px;
        border-radius: 10px;
        font-size: 30px;
      }
      footer {
        background-color: rgb(0, 153, 255);
        height: 100px;
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.767);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>My new Netlify site</h2>
    </header>
    <div class="content">
      <h2 id="myName"></h2>
    </div>
    <footer>
      <h2>My footer</h2>
    </footer>
    <script>
      let myName = document.querySelector("#myName");

      let newName = "Hi This is ";
      let fullName = "Muralitharan";
      let i = 0;
      function nameTimer() {
        if (i < fullName.length) {
          newName = newName + fullName[i];
          myName.innerHTML = newName;
          i++;
          console.log("hai");
          setTimeout(nameTimer, 200);
        } else {
          i = 0;
          newName = "Hi This is ";
          setTimeout(nameTimer, 200);
        }
      }
      nameTimer();
    </script>
  </body>
</html>
